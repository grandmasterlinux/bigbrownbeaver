<systemList>
	<system>
		<name>NES</name>
		<fullname>Nintendo Entertainment System</fullname>
		<path>~/roms/NES</path>
		<extension>.nes .NES</extension>
		<command>retroarch -L /usr/lib/libretro/nestopia_libretro.so %ROM%</command>
		<platform>nes</platform>
		<theme>nes</theme>
	</system>
	<system>
		<name>SNES</name>
		<fullname>Super Nintendo Entertainment System</fullname>
		<path>~/roms/SNES</path>
		<extension>.smc .sfc .SMC .SFC</extension>
		<command>retroarch -L /usr/lib/libretro/snes9x_libretro.so %ROM%</command>
		<platform>snes</platform>
		<theme>snes</theme>
	</system>
	<system>
		<name>GBA</name>
		<fullname>GameBoy Advance</fullname>
		<path>~/roms/GBA</path>
		<extension>.gba .GBA</extension>
		<command>retroarch -L /usr/lib/libretro/mgba_libretro.so %ROM%</command>
		<platform>gba</platform>
		<theme>gba</theme>
	</system>
	<system>
		<name>GENESIS</name>
		<fullname>Sega Genesis Master System</fullname>
		<path>~/roms/SGEN</path>
		<extension>.bin .BIN</extension>
		<command>retroarch -L /usr/lib/libretro/genesis_plus_gx_libretro.so %ROM%</command>
		<platform>genesis</platform>
		<theme>sega32x</theme>
	</system>
	<system>
		<name>N64</name>
		<fullname>Nintendo 64</fullname>
		<path>~/roms/N64</path>
		<extension>.n64 .N64 .v64 .V64 .z64 .Z64</extension>
		<command>retroarch -L /usr/lib/libretro/mupen64plus_libretro.so %ROM%</command>
		<platform>n64</platform>
		<theme>n64</theme>
	</system>
	<system>
		<name>ARCADE</name>
		<fullname>Video Game Arcade Machines</fullname>
		<path>~/roms/MAME</path>
		<extension>.zip .ZIP .chd .CHD .7z .7Z</extension>
		<command>retroarch -L /usr/lib/libretro/mame_libretro.so %ROM%</command>
		<platform>arcade</platform>
		<theme>mame</theme>
	</system>
	<system>
		<name>2600</name>
		<fullname>Atari 2600</fullname>
		<path>~/roms/2600</path>
		<extension>.bin .BIN</extension>
		<command>retroarch -L /usr/lib/libretro/stella_libretro.so %ROM%</command>
		<platform>atari2600</platform>
		<theme>atari2600</theme>
	</system>
	<system>
		<name>PSX</name>
		<fullname>Playstation One</fullname>
		<path>~/roms/PSX</path>
		<extension>.iso .ISO .bin .BIN .img .IMG .7z</extension>
		<command>retroarch -L /usr/lib/libretro/pcsx_rearmed_libretro.so %ROM%</command>
		<platform>psx</platform>
		<theme>psx</theme>
	</system>
</systemList>
